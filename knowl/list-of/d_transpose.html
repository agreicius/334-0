<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Given a matrix <span class="process-math">\(A\in F^{m,n}\text{,}\)</span> its <dfn class="terminology">transpose</dfn> is the matrix <span class="process-math">\(A^T\in F^{n,m}\)</span> whose <span class="process-math">\(ij\)</span>-th entry is <span class="process-math">\(ji\)</span>-th entry of <span class="process-math">\(A\)</span> for all <span class="process-math">\(1\leq i\leq n, 1\leq j\leq m\text{.}\)</span>
