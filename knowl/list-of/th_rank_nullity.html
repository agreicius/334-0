<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Let <span class="process-math">\(V\)</span> be a finite-dimensional vector space. If <span class="process-math">\(T\colon V\rightarrow W\)</span> is a linear transformation, then</div>
<div class="displaymath process-math">
\begin{equation}
\dim V=\dim\NS T+\dim W\text{.}\tag{1.28}
\end{equation}
</div>
