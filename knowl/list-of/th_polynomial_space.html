<span class="type">Theorem</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="codenumber">1.3.10</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="period">.</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="title">Polynomial spaces.</span>

<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Let <span class="process-math">\(F\in \{\R, \C\}\text{,}\)</span> and let <span class="process-math">\(I\)</span> be an infinite subset of <span class="process-math">\(F\text{.}\)</span>
</div>
<ol class="decimal" id="th_polynomial_space-2-1-4">
<li><div class="para">
<span class="process-math">\(P(I)\)</span> is a subspace of <span class="process-math">\(F^I\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(P_n(I)\)</span> is a subspace of <span class="process-math">\(F^I\)</span> for all <span class="process-math">\(n\in \Z_{\geq 0}\text{.}\)</span>
</div></li>
</ol>
