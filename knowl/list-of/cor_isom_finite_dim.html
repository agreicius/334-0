<span class="type">Corollary</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="codenumber">1.12.11</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="period">.</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="title">Finite-dimensional spaces.</span>

<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Let <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> be finite dimensional vector spaces. The following statements are equivalent.</div>
<ol class="decimal" id="cor_isom_finite_dim-2-1-3">
<li><div class="para">
<span class="process-math">\(V\)</span> is isomorphic to <span class="process-math">\(W\text{.}\)</span>
</div></li>
<li><div class="para"><span class="process-math">\(\dim V=\dim W\text{.}\)</span></div></li>
</ol>
