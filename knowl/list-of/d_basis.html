<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.7.1</span><span class="period">.</span><span class="space"> </span><span class="title">Basis.</span>
</h4>
<div class="para logical">
<div class="para">A <dfn class="terminology">basis</dfn> of a vector space <span class="process-math">\(V\)</span> is a tuple <span class="process-math">\(B=(v_i)_{i\in I}\)</span> of vectors of <span class="process-math">\(V\)</span> satisfying the following properties.</div>
<ol class="decimal" id="d_basis-2-1-5">
<li><div class="para"><span class="process-math">\(\displaystyle \Span B=V\)</span></div></li>
<li><div class="para">
<span class="process-math">\(B\)</span> is linearly independent.</div></li>
</ol>
