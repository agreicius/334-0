<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.24.6</span><span class="period">.</span><span class="space"> </span><span class="title">Multiplicity.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f\in P(F)\text{.}\)</span> Suppose <span class="process-math">\(c\in F\)</span> is a root of <span class="process-math">\(f\)</span> and let</div>
<div class="displaymath process-math">
\begin{equation*}
f(x)=(x-c)^mg(x)
\end{equation*}
</div>
<div class="para">be a factorization of <span class="process-math">\(f\)</span> satisfying <span class="process-math">\(g(c)\ne 0\text{.}\)</span> The integer <span class="process-math">\(m\)</span> is called the <dfn class="terminology">multiplicity</dfn> of the root <span class="process-math">\(c\text{.}\)</span>
</div>
</div></article><span class="incontext"><a class="internal" href="s_caylet_ham.html#d_multiplicity">in-context</a></span>
